<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Area Riservata VPPAY</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #001f3f; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elenco Ordini Rivenditori</h1>
        <table id="target">
            <thead>
                <tr>
                    <th>Ordine</th>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>Totale</th>
                </tr>
            </thead>
            <tbody id="content"></tbody>
        </table>
    </div>

    <script>
        async function loadOrders() {
            // Chiamiamo la NOSTRA api su Vercel, non quella di Shopify direttamente
            const res = await fetch('/api/get-orders');
            const data = await res.json();
            
            const tbody = document.getElementById('content');
            data.orders.forEach(o => {
                tbody.innerHTML += `
                    <tr>
                        <td>#${o.order_number}</td>
                        <td>${o.created_at.split('T')[0]}</td>
                        <td>${o.customer ? o.customer.first_name : 'N.D.'}</td>
                        <td>â‚¬ ${o.total_price}</td>
                    </tr>
                `;
            });
        }
        loadOrders();
    </script>
</body>
</html>
